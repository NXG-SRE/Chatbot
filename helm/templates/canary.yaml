{{- if eq .Values.flaggerApp.enable true -}}
apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: {{ include "chatbot.fullname" . }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "chatbot.fullname" . }}
  service:
    port: {{ .Values.service.port }}
    targetPort: http
    gateways:
    - {{ .Values.gateway.name }}
    hosts:
    - {{ .Values.gateway.host.fqdn }}
    trafficPolicy:
      tls:
        mode: DISABLE
  analysis:
    interval: 1m
    threshold: 10
    maxWeight: 50
    stepWeight: 5
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m
      - name: request-duration
        thresholdRange:
          max: 500
        interval: 1m
    webhooks:
      - name: load-test
        url: http://flagger-loadtester.chatbot/
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://{{ include "chatbot.fullname" . }}-canary.chatbot:{{ .Values.service.port }}/"
{{- end -}}
